{% extends "base.html" %}

{% block title %}{{ page.title }} | {{ site.title }}{% endblock %}

{% block content %}
<div class="news-page">
    <h1>{{ page.title }}</h1>
    <div class="news-list">
        {% for item in page.data.news %}
        <article class="news-card">
            <div class="news-quote"><i class="ph-fill ph-quotes"></i></div>
            <div class="news-content">
                {{ item.content | safe }}
            </div>
            <div class="news-date">{{ item.date_formatted }}</div>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
